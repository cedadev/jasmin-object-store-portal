{% extends "base.html" %} {% block content %}
<div class="page-header" id="banner">
  <div class="row">
    <div class="col-lg-8 col-md-7 col-sm-6">
      <h1>
        <a href="/object-store/{{ storename }}/buckets/" class="text-decoration-none">{{ storename }}</a> /
        {{ bucket }}
      </h1>
    </div>
    <div class="col-lg-4 col-md-5 col-sm-6">
      <div class="sponsor"></div>
    </div>
  </div>
  <div>
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        {% if view == "create" %}
        <a
          class="nav-link active"
          href="/object-store/{{ storename }}/buckets/{{ bucket }}/create"
          >Create</a
        >
        {% else %}
        <a
          class="nav-link"
          href="/object-store/{{ storename }}/buckets/{{ bucket }}/create"
          >Create</a
        >
        {% endif %}
      </li>
      <li class="nav-item">
        {% if view == "view" %}
        <a
          class="nav-link active"
          href="/object-store/{{ storename }}/buckets/{{ bucket }}/policy"
          >View</a
        >
        {% else %}
        <a
          class="nav-link"
          href="/object-store/{{ storename }}/buckets/{{ bucket }}/policy"
          >View</a
        >
        {% endif %}
      </li>
    </ul>

    {% block bucket_content %} {% endblock bucket_content %}
  </div>
  {% endblock content %}
</div>
