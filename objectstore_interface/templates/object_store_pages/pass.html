{% extends "base.html" %} {% block content %}
<h3>Please confirm your JASMIN password</h3>
<div class="form-outline mb-4">
  <form action="/object-store/{{ storename }}" method="post">
    <div class="col-sm-offset-3 col-sm-9 mb-3">
      <div class="col mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          {% if wrong == "true" %}
          <input
            type="password"
            required="true"
            class="form-control is-invalid"
            id="password"
            name="password"
          />
          <div class="invalid-feedback"
            >This password is incorrect</label
          >
          {% else %}
          <input
            type="password"
            required="true"
            class="form-control"
            id="password"
            name="password"
          />
          {% endif %}
        </div>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
{% endblock content %}
