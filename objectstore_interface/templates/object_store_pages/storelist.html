{% extends "base.html" %}

{% block content %}

{% for name, service in user_stores.items() %}
<div class="card my-3">
    <div class="card-header">
        <h3 class="card-title"><code>Object-Store: {{ name }}</code></h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-8"><p>{{service.location}}</p></div>
            <div class="col-lg-3 col-md-4 col-sm-4 d-grid gap-2 align-items-center">
                <a class="btn btn-primary" href="object-store/{{ name }}/">
                    <i class="fas fa-fw fa-info"></i> More information</a>
            </div>
        </div>
    </div>
</div>
{%endfor%}
{% if user_stores|length == 0 %}
<h2> Sorry, you have no Object Stores </h2>
{% endif %}
{% endblock %}
